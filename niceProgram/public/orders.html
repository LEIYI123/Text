<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./stylesheets/orders.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1832625_v2r8s3xbcs.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1832625_wvdvul57328.css">
</head>

<body>
    <div class="main">
        <!--  头部导航 -->
        <div class="header flex1">
            <div class="logo">NAI SI</div>
            <div class="nav">
                <ul>
                    <li>订单追踪</li>
                    <li>帮助中心</li>
                    <li>在线客服</li>
                </ul>
            </div>
        </div>

        <!--    客服    -->
        <div class="chat flex"><i class="iconfont icon-chat"></i></div>

        <div class="contain">
            <div class="inner">
                <!--     内容部分头部      -->
                <div class="inner-head">
                    <div class="title">
                        <a href="">我的购物车</a>
                        <a href="">填写订单信息</a>
                        <a href="">成功提交订单</a>
                    </div>
                    <div class="dot">
                        <ul>
                            <li class="item"></li>
                            <li class="item"></li>
                            <li></li>
                        </ul>
                    </div>
                </div>

                <!--     内容部分之主体内容   -->
                <div class="inner-main">
                    <h3>您的购物车：<span>1</span>件商品</h3>
                    <div class="buy">
                        <div class="title">
                            <input type="checkbox">
                            <span>全选</span>
                            <span>您已选中<span>0</span>件商品</span>
                        </div>
                        <ul>
                            <li class="item">
                                <div class="item-head">
                                    <input type="checkbox">
                                    <p id="del"><i class="iconfont icon-detele"></i> 删除</p>
                                </div>
                                <div class="item-body goods">
                                    <div class="goods-img">
                                        <img src="http://image.converse.com.cn/resources/product/167750C281/167750C281_1M_NEW.png?2020050901" alt="">
                                    </div>
                                    <div class="goods-detil">
                                        <h4>
                                            <a href="#">【男女同款】Chuck 70</a>
                                        </h4>
                                        <p class="xinghao">型号：<span>167750C281</span></p>
                                        <p class="color">颜色：<span>米白色</span></p>
                                        <p class="size">尺码：<span>35</span></p>
                                    </div>
                                    <div class="goods-price">
                                        <p class="price">￥<span>335</span></p>
                                        <div class="goods-num">
                                            <div class="jian dispaly-inb">-</div>
                                            <p id="goodNum" class="dispaly-inb">0</p>
                                            <div class="jia dispaly-inb">+</div>
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li class="item">2</li>
                        </ul>
                    </div>

                    <div class="zongji">
                        <p>商品总额：<span id="zongji-num">22222</span>元</p>
                    </div>
                </div>

                <!--     支付    -->
                <div class="zhifu">
                    <ul>
                        <li class="item"><img src="./images/付款方式-支付宝.png" alt=""></li>
                        <li class="item"><img src="./images/chat.png" alt=""></li>
                        <li class="item"><img src="./images/在线支付.png" alt=""></li>
                    </ul>
                </div>
            </div>

        </div>
        <div class="bottom">
            <ul>
                <ol class="item">联系我们</ol>
                <ol class="item">在线客服</ol>
                <ol class="item">400-999-5999</ol>
                <ol class="item">service@NAI.com</ol>
            </ul>
        </div>

    </div>
    <script src="./javascript/orders.js"></script>
</body>

</html>
