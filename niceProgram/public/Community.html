<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/Community.css">
    <title>社区交流</title>
</head>
<body>
    <!-- 我们的logo -->
    <header class="header_title">
        <img class="program_logo" src="Adidas/img/Logo.png" alt="">
    </header>
    <div class="to_first"><a href="./index.html">返回首页</a></div>
    <section class="content">
        <!-- Adidas社区 -->
        <div class="content_top content_top_adidas">
            <div class="content_headeP">
                <img class="headeP_Adidas" src="Adidas/img/adidas_logo.png" alt="">
            </div>
            <p class="jianjie jianjie_adidas" >Adidas社区交流</p>
            <span class="tooIn tooIn_adidas" data-name='Adidas'>进入</span>
        </div>
        <!-- 匡威社区 -->
        <div class="content_top content_top_adidas">
            <div class="content_headeP ">
                <img class="headeP_kuangwei" src="images/kuangwei.png" alt="">
            </div>
            <p class="jianjie jianjie_kuangwei">匡威社区交流</p>
            <span class="tooIn tooIn_adidas" data-name='匡威'>进入</span>
        </div>
        <!-- 名创优品 -->
        <div class="content_top content_top_mingchuang">
            <div class="content_headeP the_mingchuang">
                <img class="headeP_mingchuang" src="images/mingchuang.png" alt="">
            </div>
            <p class="jianjie jianjie_mingchuang">名创优品社区交流</p>
            <span class="tooIn tooIn_mingchuang" data-name='名创优品'>进入</span>
        </div>
        <!-- 彪马 -->
        <div class="content_top content_top_biaoma">
            <div class="content_headeP ">
                <img class="headeP_biaoma" src="images/puma.png" alt="">
            </div>
            <p class="jianjie jianjie_biaoma">彪马社区交流</p>
            <span class="tooIn tooIn_biaoma" data-name='彪马'>进入</span>
        </div>
        <!-- Vans -->
        <div class="content_top content_top_Vans">
            <div class="content_headeP the_Vans">
                <img class="headeP_Vans" src="images/vans.svg" alt="">
            </div>
            <p class="jianjie jianjie_Vans">Vans社区交流</p>
            <span class="tooIn tooIn_Vans" data-name='Vans'>进入</span>
        </div>
        <!-- 特步 -->
        <div class="content_top content_top_tebu">
            <div class="content_headeP the_tebu">
                <img class="headeP_tebu" src="images/tebu.jfif" alt="">
            </div>
            <p class="jianjie jianjie_tebu">特步社区交流</p>
            <span class="tooIn tooIn_tebu" data-name='特步'>进入</span>
        </div>
        <!-- 卡帕 -->
        <div class="content_top content_top_kapa">
            <div class="content_headeP the_kapa">
                <img class="headeP_kapa" src="images/kapa.png" alt="">
            </div>
            <p class="jianjie jianjie_kapa">Kapa社区交流</p>
            <span class="tooIn tooIn_kapa" data-name='Kapa'>进入</span>
        </div>


        <!-- 用户交流页面 -->
        <div class="the_tanchubox" style="display: none;">
            <h1>XXX社区交流</h1>
            <span class="pinlun">评论</span>
            <span class="pinlun_shanchu">×</span>
            <div class="pinlunmsg_box">
                <i class="pl_dele">×</i>
                <textarea class="pinlunmsg" type="text">

                </textarea>
                <button class="msg_btn">发送</button>
            </div>
            <!-- 每个用户评论的信息 -->
            <div class="the_userbox_box">
                <!-- <div class="the_userbox">
                    <h3>用户</h3>
                    <p class="user_talk">xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx  </p>
                </div> -->
            </div>
        </div>
    </section>

    <script src="javascript/Community.js"></script>
</html>
